<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <title th:text="${title}">Base Html</title>
    <link rel="icon" type="image/x-icon" href="#" th:src="@{/img/title.png}">
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <body>
    
    
    <!-- NavBar -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      
     
      <li class="nav-item">
        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true" ><span th:text="${user.name}"></span></a>
      </li>
      
       <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/logout}" tabindex="-1" aria-disabled="true">logout</a>
      </li>
    </ul>
  </div>
</nav>
          <!--   side bar -->
    <div class="sidebar mt-2">
     <span onclick="toggleSideBar()" class="crossBtn">&times;</span>
     <a id="home-link" href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
     <a id="contact-link" href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-sharp fa-solid fa-id-card-clip"></i> View Contacts</a>
     <a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pencil"></i> Add Contact</a>
     <a id="profile-link" href="#" class="item" th:href="@{/user/profile}"><i class="fas fa-user-circle"></i> View Profile</a>
     <a id="settings-link" href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
     <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
    
    </div>
    <!-- END side bar -->
    
   <!--  Content  Area -->
    <div class="content mt-5">
    <i onclick="toggleSideBar()" class="fas fa-bars m-3"></i>   
    
    <!--Message Box -->
    <div th:if="${session.message}" class="container">
    <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
		 <span th:text="${session.message.content}"></span>
		 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
	</div>
    </div>
    
    <div th:replace="${content}"></div>
    </div>
   <!--  END Content  Area-->
